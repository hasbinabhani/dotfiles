[global/wm]

margin-bottom = 0
margin-top = 1

include-file = ../../src/system.ini
include-file = modules.ini
include-file = ../../src/warnarice.ini

[bar/mahda]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = true
fixed-center = true

width = 96%
height = 29

offset-x = 2%
offset-y = 5

background = ${color.bg}
foreground = ${color.fg}

radius = 5

line-size = 2
line-color = ${color.fg}

border = 0
border-color = ${color.bg}

padding = 0

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=ExtraBold:size=8;3"
#font-0 = "FiraCode Nerd Font:style=Regular:size=9;3"
; Icons
font-1 = "FiraCode Nerd Font:style=Regular:size=9;3"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Font Awesome 6 Free Solid:size=8;3"
#dpi = 80

;Modules availables but not active: 
;	brightness		weather
modules-left = sep bspwm sep firefox sep whatsapp sep telegram sep sep title 
modules-center =
modules-right = cpu_bar sep memory_bar sep filesystem sep network sep bluetooth sep updates sep tray sep mpd sep pulseaudio date weather sep

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
